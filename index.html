<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Randevu Sistemi - Appwrite</title>

  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h2 { text-align: center; color: #1a1a1a; margin-bottom: 24px; }
    label { font-size: 13px; color: #555; display: block; margin-top: 12px; font-weight: 600; }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-size: 15px;
    }
    button {
      background: #fd366e; /* Appwrite pembesi */
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 24px;
      transition: background 0.2s;
    }
    button:hover { background: #e0245e; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .msg {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Laboratuvar Randevu</h2>

  <label for="name">Ad Soyad</label>
  <input id="name" type="text" placeholder="Adƒ±nƒ±zƒ± giriniz">

  <label for="date">Tarih</label>
  <input id="date" type="date">

  <label for="time">Saat</label>
  <input id="time" type="time">

  <button id="submitBtn" onclick="randevuAl()">Randevu Al</button>

  <div id="message" class="msg"></div>
</div>

<script>
  // üîë Appwrite Ayarlarƒ± - Buradaki bilgileri Dashboard'dan alƒ±p g√ºncelle!
  const { Client, Databases, ID } = Appwrite;
  
  const client = new Client()
    .setEndpoint('https://cloud.appwrite.io/v1') // Deƒüi≈ümez
    .setProject('6981c32f00212fb21625');       // Settings -> Project ID

  const databases = new Databases(client);

  const DATABASE_ID = '6981c42a00202c6cdf0e';   // Databases -> Database ID
  const COLLECTION_ID = 'appointments'; // Collection -> Collection ID

  /* üìÖ Randevu Alma Fonksiyonu */
  async function randevuAl() {
    const btn = document.getElementById("submitBtn");
    const msg = document.getElementById("message");
    
    const name = document.getElementById("name").value.trim();
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    if (!name || !date || !time) {
      msg.style.color = "#d93025";
      msg.innerText = "‚ùó L√ºtfen t√ºm alanlarƒ± doldurun";
      return;
    }

    btn.disabled = true;
    btn.innerText = "Kaydediliyor...";
    msg.innerText = "";

    try {
      // Appwrite Veritabanƒ±na Dok√ºman Ekleme
      await databases.createDocument(
        DATABASE_ID,
        COLLECTION_ID,
        ID.unique(), // Otomatik benzersiz ID √ºretir
        { name, date, time }
      );

      msg.style.color = "#188038";
      msg.innerText = "‚úÖ Randevu ba≈üarƒ±yla olu≈üturuldu!";
      
      // Formu temizle
      document.getElementById("name").value = "";
      document.getElementById("date").value = "";
      document.getElementById("time").value = "";

    } catch (error) {
      msg.style.color = "#d93025";
      msg.innerText = "‚ùå Hata: " + error.message;
      console.error("Appwrite Hatasƒ±:", error);
    } finally {
      btn.disabled = false;
      btn.innerText = "Randevu Al";
    }
  }
</script>

</body>
</html>
