<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IKC Lab Booking - v1.0.3</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <style>
    /* UI Elements */
    .version { position: absolute; top: 10px; left: 10px; font-size: 12px; color: #999; font-weight: bold; }
    .lang-switcher { position: absolute; top: 10px; right: 10px; }
    .lang-btn { 
      background: #fff; border: 2px solid #0066cc; color: #0066cc; padding: 5px 12px; 
      border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: bold; transition: all 0.3s;
    }
    .lang-btn:hover { background: #0066cc; color: #fff; }
    
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .box { background: #fff; padding: 30px; width: 350px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); position: relative; }
    .hidden { display: none; }
    h2 { text-align: center; color: #333; margin-bottom: 20px; }
    label { font-size: 13px; color: #666; font-weight: bold; display: block; margin-top: 10px; }
    input, button { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
    
    .main-btn { background: #0066cc; color: white; border: none; font-weight: bold; cursor: pointer; margin-top: 15px; transition: background 0.3s; }
    .main-btn:hover { background: #004a99; }
    
    .links { margin-top: 15px; text-align: center; font-size: 13px; }
    .links a { color: #0066cc; text-decoration: none; cursor: pointer; display: block; margin-top: 8px; }
    .msg { margin-top: 10px; text-align: center; font-size: 14px; font-weight: 500; }
  </style>
</head>
<body>

<div class="version">v1.0.3</div>
<div class="lang-switcher"><button class="lang-btn" onclick="toggleLanguage()" id="langBtn">EN</button></div>

<div id="loginPage" class="box">
  <h2 data-key="loginTitle">Giriş Yap</h2>
  <label data-key="studentIdLabel">Öğrenci Numarası</label>
  <input id="loginStudentId" type="text" placeholder="e.g., 160411006">
  <label data-key="passLabel">Şifre</label>
  <input id="loginPass" type="password" placeholder="******">
  <button class="main-btn" onclick="login()" data-key="signInBtn">Giriş Yap</button>
  <div class="links">
    <a onclick="switchPage('registerPage')" data-key="createAccLink">Yeni Hesap Oluştur</a>
    <a onclick="switchPage('forgotPage')" data-key="forgotPassLink">Şifremi Unuttum</a>
  </div>
  <div id="loginMsg" class="msg"></div>
</div>

<div id="registerPage" class="box hidden">
  <h2 data-key="regTitle">Kayıt Ol</h2>
  <label data-key="studentIdLabel">Öğrenci Numarası</label>
  <input id="regStudentId" type="text" placeholder="160411006">
  <label data-key="nameLabel">Ad Soyad</label>
  <input id="regFullName" type="text" placeholder="John Doe">
  <label data-key="passLabel">Şifre</label>
  <input id="regPass" type="password">
  <button class="main-btn" onclick="register()" data-key="signUpBtn">Kayıt Ol</button>
  <div class="links"><a onclick="switchPage('loginPage')" data-key="backBtn">Geri Dön</a></div>
  <div id="regMsg" class="msg"></div>
</div>

<div id="forgotPage" class="box hidden">
  <h2 data-key="forgotPassLink">Şifre Sıfırlama</h2>
  <label data-key="studentIdLabel">Öğrenci Numarası</label>
  <input id="forgotId" type="text" placeholder="160411006">
  <button class="main-btn" onclick="sendResetEmail()" data-key="sendLinkBtn">Sıfırlama Linki Gönder</button>
  <div class="links"><a onclick="switchPage('loginPage')" data-key="backBtn">Geri Dön</a></div>
  <div id="forgotMsg" class="msg"></div>
</div>

<div id="resetConfirmPage" class="box hidden">
  <h2 data-key="newPassTitle">Yeni Şifre</h2>
  <label data-key="newPassLabel">Yeni Şifre</label>
  <input id="newPass" type="password">
  <button class="main-btn" onclick="completeReset()" data-key="updatePassBtn">Şifreyi Güncelle</button>
  <div id="resetMsg" class="msg"></div>
</div>

<div id="bookingPage" class="box hidden">
  <h2 id="welcomeMsg">Welcome</h2>
  <p style="text-align: center; font-size: 14px; color: #666;" data-key="bookTitle">Laboratuvar Randevusu</p>
  <label data-key="dateLabel">Tarih</label>
  <input id="date" type="date">
  <label data-key="timeLabel">Saat</label>
  <input id="time" type="time">
  <button class="main-btn" onclick="bookAppointment()" data-key="bookBtn">Randevu Al</button>
  <button class="main-btn" style="background:#555;" onclick="logout()" data-key="logoutBtn">Logout</button>
  <div id="bookMsg" class="msg"></div>
</div>

<script>
  const { Client, Account, Databases, ID } = Appwrite;
  const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('6981c32f00212fb21625');
  const account = new Account(client);
  const databases = new Databases(client);

  const DATABASE_ID = '6981c42a00202c6cdf0e';
  const COLLECTION_ID = 'appointments';
  const REDIRECT_URL = "https://oktaykemah.github.io/lab-randevu/"; 

  let currentUser = null;
  let currentLang = localStorage.getItem('lang') || 'tr';

  const translations = {
    tr: {
      loginTitle: "Giriş Yap", studentIdLabel: "Öğrenci Numarası", passLabel: "Şifre", signInBtn: "Giriş Yap",
      createAccLink: "Yeni Hesap Oluştur", forgotPassLink: "Şifremi Unuttum", regTitle: "Kayıt Ol",
      nameLabel: "Ad Soyad", signUpBtn: "Kayıt Ol", backBtn: "Geri Dön", sendLinkBtn: "Link Gönder",
      newPassTitle: "Yeni Şifre", newPassLabel: "Yeni Şifre", updatePassBtn: "Güncelle",
      bookTitle: "Laboratuvar Randevusu", dateLabel: "Tarih Seçin", timeLabel: "Saat Seçin", 
      bookBtn: "Randevu Al", logoutBtn: "Çıkış Yap", verifyMsg: "Lütfen mailinizi onaylayın!"
    },
    en: {
      loginTitle: "Login", studentIdLabel: "Student ID", passLabel: "Password", signInBtn: "Sign In",
      createAccLink: "Create New Account", forgotPassLink: "Forgot Password?", regTitle: "Register",
      nameLabel: "Full Name", signUpBtn: "Sign Up", backBtn: "Back", sendLinkBtn: "Send Link",
      newPassTitle: "New Password", newPassLabel: "New Password", updatePassBtn: "Update",
      bookTitle: "Lab Appointment", dateLabel: "Select Date", timeLabel: "Select Time", 
      bookBtn: "Book Now", logoutBtn: "Logout", verifyMsg: "Please verify your email!"
    }
  };

  function updateUI() {
    document.querySelectorAll('[data-key]').forEach(el => {
      el.innerText = translations[currentLang][el.getAttribute('data-key')];
    });
    document.getElementById('langBtn').innerText = currentLang === 'tr' ? 'EN' : 'TR';
  }

  function toggleLanguage() {
    currentLang = currentLang === 'tr' ? 'en' : 'tr';
    localStorage.setItem('lang', currentLang);
    updateUI();
  }

  window.onload = async () => {
    updateUI();
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    const secret = urlParams.get('secret');

    if (userId && secret) {
      if (window.location.search.includes('expire')) {
        switchPage('resetConfirmPage');
      } else {
        try {
          await account.updateVerification(userId, secret);
          alert("Email Verified! You can now login.");
          window.location.href = REDIRECT_URL;
        } catch (e) { alert("Verification failed."); }
      }
    }
  };

  function switchPage(id) {
    document.querySelectorAll('.box').forEach(b => b.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }

  function getEmail(id) { return id.trim() + "@ogr.ikc.edu.tr"; }

  async function register() {
    const id = document.getElementById("regId").value;
    const email = getEmail(document.getElementById("regStudentId").value);
    try {
      await account.create(ID.unique(), email, document.getElementById("regPass").value, document.getElementById("regFullName").value);
      await account.createEmailSession(email, document.getElementById("regPass").value);
      await account.createVerification(REDIRECT_URL);
      alert("Verification email sent!");
      await account.deleteSession('current');
      switchPage('loginPage');
    } catch (e) { alert(e.message); }
  }

  async function login() {
    const email = getEmail(document.getElementById("loginStudentId").value);
    try {
      await account.createEmailSession(email, document.getElementById("loginPass").value);
      currentUser = await account.get();
      if (!currentUser.emailVerification) {
        alert(translations[currentLang].verifyMsg);
        await account.deleteSession('current');
        return;
      }
      document.getElementById("welcomeMsg").innerText = "Welcome, " + currentUser.name;
      switchPage('bookingPage');
    } catch (e) { alert("Login failed!"); }
  }

  async function sendResetEmail() {
    try {
      await account.createRecovery(getEmail(document.getElementById("forgotId").value), REDIRECT_URL);
      alert("Reset link sent!");
    } catch (e) { alert(e.message); }
  }

  async function completeReset() {
    const urlParams = new URLSearchParams(window.location.search);
    try {
      await account.updateRecovery(urlParams.get('userId'), urlParams.get('secret'), document.getElementById("newPass").value);
      alert("Password updated!");
      window.location.href = REDIRECT_URL;
    } catch (e) { alert(e.message); }
  }

  async function bookAppointment() {
    try {
      await databases.createDocument(DATABASE_ID, COLLECTION_ID, ID.unique(), {
        name: currentUser.name, date: document.getElementById("date").value, time: document.getElementById("time").value
      });
      alert("Booked!");
    } catch (e) { alert(e.message); }
  }

  async function logout() { await account.deleteSession('current'); location.reload(); }
</script>
</body>
</html>
