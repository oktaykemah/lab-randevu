<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IKC Lab Booking - v1.0.8</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <style>
    .version { position: absolute; top: 10px; left: 10px; font-size: 12px; color: #999; font-weight: bold; }
    .lang-switcher { position: absolute; top: 10px; right: 10px; }
    .lang-btn { background: #fff; border: 2px solid #0066cc; color: #0066cc; padding: 5px 12px; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: bold; }
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .box { background: #fff; padding: 30px; width: 350px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); position: relative; }
    .hidden { display: none; }
    h2 { text-align: center; color: #333; margin-bottom: 20px; }
    label { font-size: 13px; color: #666; font-weight: bold; display: block; margin-top: 10px; }
    input, button { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
    .main-btn { background: #0066cc; color: white; border: none; font-weight: bold; cursor: pointer; margin-top: 15px; }
    .links { margin-top: 15px; text-align: center; font-size: 13px; }
    .links a { color: #0066cc; text-decoration: none; cursor: pointer; display: block; margin-top: 8px; }
  </style>
</head>
<body>

<div class="version">v1.0.8</div>
<div class="lang-switcher"><button class="lang-btn" onclick="toggleLanguage()" id="langBtn">EN</button></div>

<div id="loadingPage" class="box hidden">
  <h2 id="loadingText">Verifying Account...</h2>
  <p style="text-align: center;">Please wait while we complete your verification.</p>
</div>

<div id="loginPage" class="box">
  <h2 data-key="loginTitle">Giriş Yap</h2>
  <label data-key="studentIdLabel">Öğrenci Numarası</label>
  <input id="loginStudentId" type="text" placeholder="160411006">
  <label data-key="passLabel">Şifre</label>
  <input id="loginPass" type="password" placeholder="******">
  <button class="main-btn" onclick="login()" data-key="signInBtn">Giriş Yap</button>
  <div class="links">
    <a onclick="switchPage('registerPage')" data-key="createAccLink">Yeni Hesap Oluştur</a>
  </div>
</div>

<div id="registerPage" class="box hidden">
  <h2 data-key="regTitle">Kayıt Ol</h2>
  <label data-key="studentIdLabel">Öğrenci Numarası</label>
  <input id="regStudentId" type="text" placeholder="160411006">
  <label data-key="nameLabel">Ad Soyad</label>
  <input id="regFullName" type="text" placeholder="John Doe">
  <label data-key="passLabel">Şifre</label>
  <input id="regPass" type="password">
  <button class="main-btn" onclick="register()" data-key="signUpBtn">Kayıt Ol</button>
  <div class="links"><a onclick="switchPage('loginPage')" data-key="backBtn">Geri Dön</a></div>
</div>

<div id="bookingPage" class="box hidden">
  <h2 id="welcomeMsg">Welcome</h2>
  <label data-key="dateLabel">Tarih</label>
  <input id="date" type="date">
  <label data-key="timeLabel">Saat</label>
  <input id="time" type="time">
  <button class="main-btn" onclick="bookAppointment()" data-key="bookBtn">Randevu Al</button>
  <button class="main-btn" style="background:#555;" onclick="logout()" data-key="logoutBtn">Logout</button>
</div>

<script>
  const { Client, Account, Databases, ID } = Appwrite;
  const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('6981c32f00212fb21625');
  const account = new Account(client);
  const databases = new Databases(client);

  const DATABASE_ID = '6981c42a00202c6cdf0e';
  const COLLECTION_ID = 'appointments';
  const REDIRECT_URL = "https://oktaykemah.github.io/lab-randevu/";

  let currentUser = null;
  let currentLang = localStorage.getItem('lang') || 'tr';

  const translations = {
    tr: {
      loginTitle: "Giriş Yap", studentIdLabel: "Öğrenci Numarası", passLabel: "Şifre", signInBtn: "Giriş Yap",
      createAccLink: "Yeni Hesap Oluştur", regTitle: "Kayıt Ol", nameLabel: "Ad Soyad", signUpBtn: "Kayıt Ol",
      backBtn: "Geri Dön", dateLabel: "Tarih Seçin", timeLabel: "Saat Seçin", bookBtn: "Randevu Al", 
      logoutBtn: "Çıkış Yap", verifyMsg: "Lütfen mailinizi onaylayın!"
    },
    en: {
      loginTitle: "Login", studentIdLabel: "Student ID", passLabel: "Password", signInBtn: "Sign In",
      createAccLink: "Create New Account", regTitle: "Register", nameLabel: "Full Name", signUpBtn: "Sign Up",
      backBtn: "Back", dateLabel: "Select Date", timeLabel: "Select Time", bookBtn: "Book Now", 
      logoutBtn: "Logout", verifyMsg: "Please verify your email!"
    }
  };

  function updateUI() {
    document.querySelectorAll('[data-key]').forEach(el => {
      el.innerText = translations[currentLang][el.getAttribute('data-key')];
    });
    document.getElementById('langBtn').innerText = currentLang === 'tr' ? 'EN' : 'TR';
  }

  function toggleLanguage() {
    currentLang = currentLang === 'tr' ? 'en' : 'tr';
    localStorage.setItem('lang', currentLang);
    updateUI();
  }

  // Sadeleştirilmiş URL Doğrulama Kontrolü
  window.onload = async () => {
    updateUI();
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    const secret = urlParams.get('secret');

    if (userId && secret) {
      switchPage('loadingPage');
      try {
        await account.updateVerification(userId, secret); //
        alert(currentLang === 'tr' ? "Hesabınız doğrulandı! Giriş yapabilirsiniz." : "Account verified! You can login.");
        window.location.href = REDIRECT_URL;
      } catch (e) {
        alert("Verification failed: " + e.message);
        window.location.href = REDIRECT_URL;
      }
    }
  };

  function switchPage(id) {
    document.querySelectorAll('.box').forEach(b => b.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }

  function getEmail(id) { return id.trim() + "@ogr.ikc.edu.tr"; }

  async function register() {
    const studentId = document.getElementById("regStudentId").value.trim();
    const fullName = document.getElementById("regFullName").value.trim();
    const pass = document.getElementById("regPass").value;
    const email = getEmail(studentId);

    try {
      await account.create(ID.unique(), email, pass, fullName);
      await account.createEmailSession(email, pass);
      await account.createVerification(REDIRECT_URL); //
      alert("Verification email sent to " + email);
      await account.deleteSession('current');
      switchPage('loginPage');
    } catch (e) { alert("Error: " + e.message); }
  }

  async function login() {
    const email = getEmail(document.getElementById("loginStudentId").value);
    const pass = document.getElementById("loginPass").value;
    try {
      await account.createEmailSession(email, pass);
      currentUser = await account.get();
      if (!currentUser.emailVerification) { //
        alert(translations[currentLang].verifyMsg);
        await account.deleteSession('current');
        return;
      }
      document.getElementById("welcomeMsg").innerText = "Welcome, " + currentUser.name;
      switchPage('bookingPage');
    } catch (e) { alert("Login failed. Check your ID/Password or Email Verification."); }
  }

  async function bookAppointment() {
    try {
      await databases.createDocument(DATABASE_ID, COLLECTION_ID, ID.unique(), {
        name: currentUser.name, date: document.getElementById("date").value, time: document.getElementById("time").value
      });
      alert("Booked successfully!");
    } catch (e) { alert(e.message); }
  }

  async function logout() { await account.deleteSession('current'); location.reload(); }
</script>
</body>
</html>
