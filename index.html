      border: none;
      cursor: pointer;
    }
    .msg {
      margin-top: 15px;

    }
  </style>
</head>

<body>

<div class="box">
  <h2>Randevu Al</h2>

  <input id="name" type="text" placeholder="Ad Soyad">
  <input id="date" type="date">
  <input id="time" type="time">

  <button onclick="randevuAl()">Randevu Al</button>

  <div id="message" class="msg"></div>
</div>

<script>
  /* üîë Supabase baƒülantƒ±sƒ± */
 const SUPABASE_URL = "https://qrqosoqhdcpgjrtisjti.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFycW9zb3FoZGNwZ3JqdGlzanRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDMxMDAsImV4cCI6MjA4NTY3OTEwMH0.tpU50mxPcVu1tr5IdiMpu1FHmRG5UGNXmUUvSHdhi5E";

    }

    const { error } = await client
      .from("appointments")
      .insert([{ name, date, time }]);

    if (error) {
      msg.innerText = "‚ùå Hata: " + error.message;
    } else {
      msg.style.color = "green";
      msg.innerText = "‚úÖ Randevu ba≈üarƒ±yla alƒ±ndƒ±";

      document.getElementById("name").value = "";
      document.getElementById("date").value = "";
