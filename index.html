<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Laboratuvar Randevu Sistemi</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    .box {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Randevu Al</h2>

  <input id="name" type="text" placeholder="Ad Soyad">
  <input id="date" type="date">
  <input id="time" type="time">

  <button onclick="randevuAl()">Randevu Al</button>

  <div id="message" class="msg"></div>
</div>

<script>
  const supabaseUrl = "https://qrqosoqhdcpgjrtisjti.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFycW9zb3FoZGNwZ3JqdGlzanRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDMxMDAsImV4cCI6MjA4NTY3OTEwMH0.tpU50mxPcVu1tr5IdiMpu1FHmRG5UGNXmUUvSHdhi5E";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function randevuAl() {
    const name = document.getElementById("name").value.trim();
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const msg = document.getElementById("message");

    msg.style.color = "red";
    msg.innerText = "";

    if (!name || !date || !time) {
      msg.innerText = "❗ Lütfen tüm alanları doldurun";
      return;
    }

    const { error } = await supabase
      .from("appointments")
      .insert([
        { name: name, date: date, time: time }
      ]);

    if (error) {
      msg.innerText = "❌ Hata: " + error.message;
    } else {
      msg.style.color = "green";
      msg.innerText = "✅ Randevu başarıyla alındı";
      document.getElementById("name").value = "";
      document.getElementById("date").value = "";
      document.getElementById("time").value = "";
    }
  }
</script>

</body>
</html>
