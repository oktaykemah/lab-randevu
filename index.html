<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IKC Lab Booking - Verified System</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .box { background: #fff; padding: 30px; width: 350px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .hidden { display: none; }
    h2 { text-align: center; color: #333; margin-bottom: 20px; }
    label { font-size: 13px; color: #666; font-weight: bold; }
    input, button { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
    
    /* Buton Rengi Maviye Çevrildi */
    button { background: #0066cc; color: white; border: none; font-weight: bold; cursor: pointer; margin-top: 15px; transition: background 0.3s; }
    button:hover { background: #004a99; }
    
    .links { margin-top: 15px; text-align: center; font-size: 13px; }
    .links a { color: #0066cc; text-decoration: none; cursor: pointer; display: block; margin-top: 8px; }
    .msg { margin-top: 10px; text-align: center; font-size: 14px; font-weight: 500; }
  </style>
</head>
<body>

<div id="loginPage" class="box">
  <h2>Login</h2>
  <label>Student ID</label>
  <input id="loginStudentId" type="text" placeholder="e.g., 160411006">
  <label>Password</label>
  <input id="loginPass" type="password" placeholder="Your Password">
  <button onclick="login()">Sign In</button>
  <div class="links">
    <a onclick="switchPage('registerPage')">Create New Account</a>
  </div>
  <div id="loginMsg" class="msg"></div>
</div>

<div id="registerPage" class="box hidden">
  <h2>Register</h2>
  <label>Student ID</label>
  <input id="regStudentId" type="text" placeholder="e.g., 160411006">
  <label>Full Name</label>
  <input id="regFullName" type="text" placeholder="John Doe">
  <label>Password</label>
  <input id="regPass" type="password" placeholder="Min. 8 characters">
  <button onclick="register()">Sign Up</button>
  <div class="links"><a onclick="switchPage('loginPage')">Back to Login</a></div>
  <div id="regMsg" class="msg"></div>
</div>

<div id="bookingPage" class="box hidden">
  <h2 id="welcomeMsg">Welcome</h2>
  <p style="text-align: center; font-size: 14px; color: #666;">Lab Appointment</p>
  <label>Select Date</label>
  <input id="date" type="date">
  <label>Select Time</label>
  <input id="time" type="time">
  <button onclick="bookAppointment()">Book Now</button>
  <button style="background:#555;" onclick="logout()">Logout</button>
  <div id="bookMsg" class="msg"></div>
</div>

<script>
  const { Client, Account, Databases, ID } = Appwrite;
  const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('6981c32f00212fb21625');
  const account = new Account(client);
  const databases = new Databases(client);

  const DATABASE_ID = '6981c42a00202c6cdf0e';
  const COLLECTION_ID = 'appointments';
  const REDIRECT_URL = "https://oktaykemah.github.io/lab-randevu/"; // URL temizliği için

  let currentUser = null;

  // URL'deki doğrulama parametrelerini kontrol et
  window.onload = async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    const secret = urlParams.get('secret');

    if (userId && secret) {
      try {
        await account.updateVerification(userId, secret);
        alert("Email verified successfully! You can now login.");
        window.history.replaceState({}, document.title, window.location.pathname);
      } catch (e) {
        console.error("Verification error", e);
      }
    }
  };

  function switchPage(id) {
    document.querySelectorAll('.box').forEach(b => b.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }

  function getEmailFromId(studentId) {
    return studentId.trim() + "@ogr.ikc.edu.tr";
  }

  async function register() {
    const studentId = document.getElementById("regStudentId").value;
    const fullName = document.getElementById("regFullName").value;
    const pass = document.getElementById("regPass").value;
    const email = getEmailFromId(studentId);

    try {
      await account.create(ID.unique(), email, pass, fullName);
      await account.createEmailSession(email, pass);
      await account.createVerification(REDIRECT_URL); // Doğrulama mailini tetikle
      
      alert("Verification email sent to " + email + ". Please check your inbox!");
      await account.deleteSession('current');
      switchPage('loginPage');
    } catch (e) {
      document.getElementById("regMsg").innerText = "Error: " + e.message;
    }
  }

  async function login() {
    const studentId = document.getElementById("loginStudentId").value;
    const pass = document.getElementById("loginPass").value;
    const email = getEmailFromId(studentId);
    const msg = document.getElementById("loginMsg");

    try {
      await account.createEmailSession(email, pass);
      currentUser = await account.get();

      // Doğrulama kontrolü
      if (!currentUser.emailVerification) {
        msg.style.color = "orange";
        msg.innerText = "Please verify your email before logging in.";
        await account.deleteSession('current');
        return;
      }

      document.getElementById("welcomeMsg").innerText = "Welcome, " + currentUser.name;
      switchPage('bookingPage');
    } catch (e) {
      msg.style.color = "red";
      msg.innerText = "Login failed: Invalid ID or Password.";
    }
  }

  async function bookAppointment() {
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const msg = document.getElementById("bookMsg");
    try {
      await databases.createDocument(DATABASE_ID, COLLECTION_ID, ID.unique(), {
        name: currentUser.name,
        date: date,
        time: time
      });
      msg.style.color = "green";
      msg.innerText = "✅ Appointment booked successfully!";
    } catch (e) {
      msg.style.color = "red";
      msg.innerText = "Error: " + e.message;
    }
  }

  async function logout() { await account.deleteSession('current'); location.reload(); }
</script>
</body>
</html>
