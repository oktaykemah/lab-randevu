<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IKC Lab Booking - v1.3.0</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <style>
    :root { --primary: #0066cc; --admin: #2c3e50; --danger: #ff4d4d; }
    body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; margin: 0; padding: 20px; display: flex; justify-content: center; }
    .box { background: #fff; padding: 25px; width: 100%; max-width: 700px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; }
    .hidden { display: none; }
    h2, h3 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    
    /* Form Elemanları */
    label { font-weight: bold; font-size: 13px; display: block; margin-top: 15px; color: #555; }
    select, input, button { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 14px; }
    
    /* Checkbox Izgarası */
    .grid-options { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; margin-top: 10px; background: #f9f9f9; padding: 10px; border-radius: 8px; }
    .opt-item { display: flex; align-items: center; font-size: 13px; cursor: pointer; }
    .opt-item input { width: auto; margin-top: 0; margin-right: 8px; }

    .main-btn { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
    .main-btn:hover { opacity: 0.8; }
    .admin-mode { border-top: 5px solid var(--admin); }
    .delete-btn { background: var(--danger); color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; width: auto; }
    
    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 13px; }
    th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
    th { background: #f8f9fa; }
  </style>
</head>
<body>

<div id="app" class="box">
    <div id="loginPage">
        <h2>IKC Lab Randevu Sistemi</h2>
        <label>E-posta Uzantısı</label>
        <select id="loginDomain">
            <option value="@ogr.ikc.edu.tr">Öğrenci (@ogr.ikc.edu.tr)</option>
            <option value="@ikc.edu.tr">Akademik (@ikc.edu.tr)</option>
        </select>
        <input id="loginId" type="text" placeholder="Öğrenci No / Personel ID">
        <input id="loginPass" type="password" placeholder="Şifre">
        <button class="main-btn" onclick="handleLogin()">Giriş Yap</button>
    </div>

    <div id="bookingPage" class="hidden">
        <h2 id="userGreet">Hoş Geldiniz</h2>
        
        <label>1. Laboratuvar Seçin</label>
        <select id="labSelect" onchange="updateEquipmentList()">
            <option value="">Seçiniz...</option>
            <option value="Malzeme Karakterizasyon Lab.">Malzeme Karakterizasyon Lab.</option>
            <option value="Numune Hazırlama Lab.">Numune Hazırlama Lab.</option>
            <option value="Üretim Lab.">Üretim Lab.</option>
        </select>

        <label>2. Cihaz(lar) Seçin</label>
        <div id="equipmentGrid" class="grid-options">Laboratuvar seçiniz...</div>

        <label>3. Tarih Seçin</label>
        <input id="resDate" type="date">

        <label>4. Saat Dilimi Seçin (Birden fazla seçilebilir)</label>
        <div id="timeGrid" class="grid-options">
            </div>

        <button class="main-btn" onclick="saveBooking()" style="margin-top: 20px;">Randevuyu Onayla</button>
        
        <div class="table-section">
            <h3>Randevularım</h3>
            <table id="userTable"><thead><tr><th>Cihaz</th><th>Tarih</th><th>Saat</th><th>İşlem</th></tr></thead><tbody id="userBody"></tbody></table>
        </div>
        <button onclick="logout()" style="background:#666; color:white;">Çıkış Yap</button>
    </div>

    <div id="adminPage" class="hidden admin-mode">
        <h2>Admin Yönetim Paneli</h2>
        <div style="background: #f0f2f5; padding: 15px; border-radius: 8px;">
            <h3>Yeni Cihaz Ekle</h3>
            <select id="adminLabSelect">
                <option value="Malzeme Karakterizasyon Lab.">Malzeme Karakterizasyon Lab.</option>
                <option value="Numune Hazırlama Lab.">Numune Hazırlama Lab.</option>
                <option value="Üretim Lab.">Üretim Lab.</option>
            </select>
            <input id="newEquipName" type="text" placeholder="Cihaz Adı">
            <button class="main-btn" onclick="addEquipment()" style="background: var(--admin);">Cihazı Listeye Ekle</button>
        </div>

        <h3>Tüm Aktif Randevular</h3>
        <table>
            <thead><tr><th>Öğrenci</th><th>Lab</th><th>Cihaz</th><th>Zaman</th><th>İşlem</th></tr></thead>
            <tbody id="adminBody"></tbody>
        </table>
        <button onclick="logout()" style="margin-top:20px;">Güvenli Çıkış</button>
    </div>
</div>

<script>
const { Client, Account, Databases, ID, Query } = Appwrite;
const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('6981c32f00212fb21625');
const account = new Account(client);
const databases = new Databases(client);

const DB_ID = '6981c42a00202c6cdf0e';
const COLL_APP = 'appointments';
const COLL_EQUIP = 'equipments'; // Appwrite'da bu isimle yeni bir koleksiyon oluşturmalısın (Alanlar: name, lab)

// Varsayılan Cihazlar (Eğer DB boşsa ilk kurulum için)
let labEquipments = {
    "Malzeme Karakterizasyon Lab.": ["Reçine 3D yazıcı", "Temas Açısı", "Genel Kullanım"],
    "Numune Hazırlama Lab.": ["Hassas Kesme", "Zımparalama Parlatma", "Sıcak Bakalite Alma"],
    "Üretim Lab.": ["CNC Torna", "Frezleme", "Isıl İşlem Fırını"]
};

const hours = ["09:00-10:00", "10:00-11:00", "11:00-12:00", "12:00-13:00", "13:00-14:00", "14:00-15:00", "15:00-16:00", "16:00-17:00"];

async function handleLogin() {
    const email = document.getElementById("loginId").value + document.getElementById("loginDomain").value;
    const pass = document.getElementById("loginPass").value;
    try {
        await account.createEmailSession(email, pass);
        checkSession();
    } catch (e) { alert("Hata: " + e.message); }
}

async function checkSession() {
    try {
        const user = await account.get();
        document.getElementById("loginPage").classList.add("hidden");
        if(user.email.endsWith("@ikc.edu.tr")) {
            document.getElementById("adminPage").classList.remove("hidden");
            loadAdminData();
        } else {
            document.getElementById("bookingPage").classList.remove("hidden");
            document.getElementById("userGreet").innerText = "Merhaba, " + user.name;
            initBookingForm();
            loadUserData(user.name);
        }
    } catch (e) { /* Logged out */ }
}

function initBookingForm() {
    const tGrid = document.getElementById("timeGrid");
    tGrid.innerHTML = hours.map(h => `<label class="opt-item"><input type="checkbox" name="timeSlot" value="${h}">${h}</label>`).join('');
}

function updateEquipmentList() {
    const lab = document.getElementById("labSelect").value;
    const eGrid = document.getElementById("equipmentGrid");
    if(!lab) { eGrid.innerHTML = "Seçiniz..."; return; }
    
    const devices = labEquipments[lab] || [];
    eGrid.innerHTML = devices.map(d => `<label class="opt-item"><input type="checkbox" name="equip" value="${d}">${d}</label>`).join('');
}

async function saveBooking() {
    const user = await account.get();
    const lab = document.getElementById("labSelect").value;
    const date = document.getElementById("resDate").value;
    const selectedEquips = Array.from(document.querySelectorAll('input[name="equip"]:checked')).map(e => e.value);
    const selectedTimes = Array.from(document.querySelectorAll('input[name="timeSlot"]:checked')).map(e => e.value);

    if(!lab || !date || selectedEquips.length === 0 || selectedTimes.length === 0) {
        alert("Lütfen tüm alanları doldurun!"); return;
    }

    // Çakışma Kontrolü (Aynı gün, aynı lab, seçilen cihazlardan herhangi biri, seçilen saatlerden herhangi biri)
    // Gerçek sistemde bu döngü ile tek tek kontrol edilir.
    for(let device of selectedEquips) {
        for(let time of selectedTimes) {
            const conflict = await databases.listDocuments(DB_ID, COLL_APP, [
                Query.equal('date', date),
                Query.equal('lab', lab),
                Query.equal('time', time),
                Query.search('equipment', device)
            ]);
            if(conflict.total > 0) {
                alert(`Çakışma! ${device} cihazı ${time} saatinde zaten dolu.`);
                return;
            }
        }
    }

    try {
        await databases.createDocument(DB_ID, COLL_APP, ID.unique(), {
            name: user.name,
            lab: lab,
            date: date,
            equipment: selectedEquips.join(', '),
            time: selectedTimes.join(', ')
        });
        alert("Randevu başarıyla oluşturuldu!");
        loadUserData(user.name);
    } catch (e) { alert(e.message); }
}

async function loadUserData(userName) {
    const res = await databases.listDocuments(DB_ID, COLL_APP, [Query.equal('name', userName)]);
    const body = document.getElementById("userBody");
    body.innerHTML = res.documents.map(doc => `
        <tr>
            <td><b>${doc.lab}</b><br><small>${doc.equipment}</small></td>
            <td>${doc.date}</td>
            <td>${doc.time}</td>
            <td><button class="delete-btn" onclick="deleteRes('${doc.$id}')">İptal</button></td>
        </tr>
    `).join('');
}

async function loadAdminData() {
    const res = await databases.listDocuments(DB_ID, COLL_APP);
    const body = document.getElementById("adminBody");
    body.innerHTML = res.documents.map(doc => `
        <tr>
            <td>${doc.name}</td>
            <td>${doc.lab}</td>
            <td>${doc.equipment}</td>
            <td>${doc.date} / ${doc.time}</td>
            <td><button class="delete-btn" onclick="deleteRes('${doc.$id}', true)">Sil</button></td>
        </tr>
    `).join('');
}

async function addEquipment() {
    const lab = document.getElementById("adminLabSelect").value;
    const name = document.getElementById("newEquipName").value;
    if(!name) return;
    
    // Yerel listede güncelle (Gerçekte bu Appwrite Koleksiyonuna yazılmalı)
    if(!labEquipments[lab]) labEquipments[lab] = [];
    labEquipments[lab].push(name);
    alert(name + " eklendi!");
    document.getElementById("newEquipName").value = "";
}

async function deleteRes(id, isAdmin) {
    if(!confirm("Bu randevuyu silmek istediğinize emin misiniz?")) return;
    await databases.deleteDocument(DB_ID, COLL_APP, id);
    isAdmin ? loadAdminData() : checkSession();
}

async function logout() { await account.deleteSession('current'); location.reload(); }

window.onload = checkSession;
</script>
</body>
</html>
