<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratuvar Randevu Sistemi</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      color: #666;
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    button:hover {
      background: #004a99;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .msg {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Randevu Al</h2>

  <label for="name">Ad Soyad</label>
  <input id="name" type="text" placeholder="√ñrn: Oktay ...">

  <label for="date">Tarih</label>
  <input id="date" type="date">

  <label for="time">Saat</label>
  <input id="time" type="time">

  <button id="submitBtn" onclick="randevuAl()">Randevu Al</button>

  <div id="message" class="msg"></div>
</div>

<script>
  /* üîë Supabase Baƒülantƒ± Bilgileri */
  const SUPABASE_URL = "https://qrqosoqhdcpgjrtisjti.supabase.co".trim();
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFycW9zb3FoZGNwZ3JqdGlzanRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDMxMDAsImV4cCI6MjA4NTY3OTEwMH0.tpU50mxPcVu1tr5IdiMpu1FHmRG5UGNXmUUvSHdhi5E".trim();

  // Supabase istemcisini ba≈ülat
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  /* üìÖ Randevu Alma Fonksiyonu */
  async function randevuAl() {
    const btn = document.getElementById("submitBtn");
    const nameInput = document.getElementById("name");
    const dateInput = document.getElementById("date");
    const timeInput = document.getElementById("time");
    const msg = document.getElementById("message");

    const name = nameInput.value.trim();
    const date = dateInput.value;
    const time = timeInput.value;

    // Temizle
    msg.innerText = "";
    
    // Basit Doƒürulama
    if (!name || !date || !time) {
      msg.style.color = "red";
      msg.innerText = "‚ùó L√ºtfen t√ºm alanlarƒ± doldurun";
      return;
    }

    // Y√ºkleniyor Durumu
    btn.disabled = true;
    btn.innerText = "Kaydediliyor...";

    try {
      const { error } = await client
        .from("appointments")
        .insert([{ name, date, time }]);

      if (error) {
        throw error;
      }

      // Ba≈üarƒ±lƒ±
      msg.style.color = "green";
      msg.innerText = "‚úÖ Randevu ba≈üarƒ±yla alƒ±ndƒ±!";
      
      // Formu Sƒ±fƒ±rla
      nameInput.value = "";
      dateInput.value = "";
      timeInput.value = "";

    } catch (err) {
      // Hata Durumu
      msg.style.color = "red";
      msg.innerText = "‚ùå Hata: " + (err.message || "Baƒülantƒ± sorunu olu≈ütu");
      console.error("Supabase Hatasƒ±:", err);
    } finally {
      // Butonu Eski Haline Getir
      btn.disabled = false;
      btn.innerText = "Randevu Al";
    }
  }
</script>

</body>
</html>
